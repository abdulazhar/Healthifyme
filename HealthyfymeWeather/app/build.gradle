apply plugin: 'com.android.application'

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.1"

    defaultConfig {
        applicationId "com.borntowindevelopers.healthyfymeweather"
        minSdkVersion 19
        targetSdkVersion 23
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    testCompile 'junit:junit:4.12'
    compile 'com.android.support:appcompat-v7:23.1.1'
    compile 'com.android.support:design:23.1.1'
    compile 'com.squareup.retrofit:retrofit:1.9.0'      //for retrofit
    compile 'com.squareup.okhttp:okhttp:2.4.0'          //for retrofit
    compile 'com.android.support:cardview-v7:23.0.+'    //for cardview
    compile 'com.android.support:recyclerview-v7:23.0.+' //for recyclerview
    compile 'com.github.bumptech.glide:glide:3.5.2'    //for glide
    compile 'com.android.support:support-v4:23.0.0'   //for glide
}
